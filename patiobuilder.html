<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Snap to element or grid</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  <script src="patiobuilder.js"></script>
  <link rel="stylesheet" href="patiobuilder.css">
</head>
<body>
  <div id="wrapper">
  <div id="settings">
  <div>
    <div>
      How many feet wide?:<input type="text" id="rowcount" /> ft.
    </div>
    <div>
      How many feet long?:<input type="text" id="columncount" /> ft.
    </div>
    <input type="button" onclick="createTable();" value="Create Table" />
	<div>Note: Each cell in the grid is 6in by 6in</div>
	<br style="clear:both">
  <div>
	<div> Pavers 
		<div>
		<input type="button" onclick="createPiece(12,12, 'paver');" value="Create 12'' x 12''" />
		<input type="button" onclick="createPiece(12,42,'paver');" value="Create 12'' x 42''" />
		</div>
	</div>
  </div>
  <br style="clear:both">
  <div>
	<div> Treads 
		<div>
		<input type="button" onclick="createPiece(12,36,'tread');" value="Create 3' x 12''" />
		<input type="button" onclick="createPiece(12,60,'tread');" value="Create 5' x 12''" />
		</div>
	</div>
  </div>
</div>

<br style="clear:both">
<div id="piececontainer">
</div>
</div>
<div id="thepatio" class="div-table">
</div>
</div>
 
 
</body>
</html>
