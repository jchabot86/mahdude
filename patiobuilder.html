<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Snap to element or grid</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  <script src="patiobuilder.js"></script>
  <link rel="stylesheet" href="patiobuilder.css">
</head>
<body>
  <div id="wrapper">
  <div id="settings">
  <div>
    <div class="paverheading"> Create the design Grid </div>
    <div>
      How many feet wide?:<input type="text" id="rowcount" /> ft.
    </div>
    <div>
      How many feet long?:<input type="text" id="columncount" /> ft.
    </div>
    <input type="button" onclick="createTable();" value="Create Table" />
	<div class="note">Note: Each cell in the grid is 6in by 6in</div>
	<br style="clear:both">
  <div>
	<div class="paverheading"> Select a Paver Size
		<div>
		<input type="button" onclick="createPiece(12,12, 'paver');" value="Create 12'' x 12''" />
		<input type="button" onclick="createPiece(12,18,'paver');" value="Create 12'' x 18''" />
    <input type="button" onclick="createPiece(12,24,'paver');" value="Create 12'' x 24''" />
    <input type="button" onclick="createPiece(18,18,'paver');" value="Create 18'' x 28''" />
    <input type="button" onclick="createPiece(18,24,'paver');" value="Create 18'' x 24''" />
    <input type="button" onclick="createPiece(18,30,'paver');" value="Create 18'' x 30''" />
    <input type="button" onclick="createPiece(24,24,'paver');" value="Create 24'' x 34''" />
    <input type="button" onclick="createPiece(24,30,'paver');" value="Create 24'' x 30''" />
    <input type="button" onclick="createPiece(24,36,'paver');" value="Create 24'' x 36''" />
    <input type="button" onclick="createPiece(30,30,'paver');" value="Create 30'' x 30''" />
    <input type="button" onclick="createPiece(30,36,'paver');" value="Create 30'' x 36''" />
    <input type="button" onclick="createPiece(36,36,'paver');" value="Create 36'' x 36''" />
		</div>
	</div>
  </div>
  <br style="clear:both">
  <div>
	<div class="paverheading"> Select a Tread Size
		<div>
		<input type="button" onclick="createPiece(12,36,'tread');" value="Create 12'' x 3'" />
		<input type="button" onclick="createPiece(12,72,'tread');" value="Create 12'' x 6'" />
    <input type="button" onclick="createPiece(18,36,'tread');" value="Create 18'' x 3'" />
    <input type="button" onclick="createPiece(18,72,'tread');" value="Create 18'' x 6'" />
    <input type="button" onclick="createPiece(18,120,'tread');" value="Create 18'' x 10'" />
    <input type="button" onclick="createPiece(24,48,'tread');" value="Create 24'' x 4'" />
    <input type="button" onclick="createPiece(24,90,'tread');" value="Create 24'' x 7.5'" />
    <input type="button" onclick="createPiece(24,114,'tread');" value="Create 24'' x 9.5'" />
		</div>
	</div>
  </div>
</div>

<br style="clear:both">
<div id="piececontainer">
</div>
</div>
<div id="thepatio" class="div-table">
</div>
</div>
 
 
</body>
</html>
